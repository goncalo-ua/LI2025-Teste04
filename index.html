<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid min-vh-100 d-flex justify-content-center">
    <div class="window-card bg-white shadow-sm rounded-3 w-100" style="max-width: 960px;">
        <div class="window-header">
            <span class="dot dot-red"></span>
            <span class="dot dot-yellow"></span>
            <span class="dot dot-green"></span>
        </div>

        <div class="p-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-3">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                            >
                            <div class="invalid-feedback">
                                Por favor, forneça um endereço de email válido.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto</label>
                            <input
                                type="text"
                                class="form-control"
                                id="assunto"
                                name="assunto"
                                required
                            >
                            <div class="valid-feedback">
                                perfeito!
                            </div>
                            <div class="invalid-feedback">
                                Por favor, indique um assunto.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea
                                class="form-control"
                                id="mensagem"
                                name="mensagem"
                                rows="4"
                                required
                            ></textarea>
                            <div class="invalid-feedback">
                                Por favor, escreva uma mensagem.
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary ms-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
